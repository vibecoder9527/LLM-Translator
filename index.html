<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>LLM Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="topbar">
        <span class="title">LLM Translator</span>
        <label for="lang-switch" style="margin-left:auto;font-size:14px;">
            🌐
            <select id="lang-switch" style="font-size:14px;">
                <option value="zh-TW">繁體中文</option>
                <option value="en">English</option>
            </select>
        </label>
    </div>
    <div class="workarea">
        <div class="pane input">
            <textarea id="input-text" class="box" rows="8" placeholder="請輸入要翻譯的文字..."></textarea>
            <div style="margin-top:10px;display:flex;align-items:center;gap:10px;">
                <label for="source-lang" style="font-size:14px;">來源語言 / Source Language</label>
                <select id="source-lang" style="font-size:14px;">
                    <option value="auto">自動偵測</option>
                    <option value="en">英文</option>
                    <option value="zh-TW">繁體中文</option>
                    <option value="zh-CN">簡體中文</option>
                    <option value="ja">日文</option>
                </select>
            </div>
        </div>
        <div class="mid">
            <button id="swap-btn" class="swap-btn" title="交換語言 / Swap Languages">⇄</button>
            <button id="translate-btn" class="translate-btn">翻譯</button>
        </div>
        <div class="pane output">
            <textarea id="output-text" class="box output" rows="8" readonly placeholder="翻譯結果將顯示於此"></textarea>
            <div style="margin-top:10px;display:flex;align-items:center;gap:10px;">
                <label for="target-lang" style="font-size:14px;">目標語言 / Target Language</label>
                <select id="target-lang" style="font-size:14px;">
                    <option value="en">英文</option>
                    <option value="zh-TW">繁體中文</option>
                    <option value="zh-CN">簡體中文</option>
                    <option value="ja">日文</option>
                </select>
            </div>
        </div>
    </div>
    <button id="settings-toggle" class="settings-toggle" aria-expanded="false">
        <span id="settings-indicator">⏳</span>
        <span>設定 / Settings</span>
    </button>
    <div id="settings-panel" class="settings-panel">
        <div class="settings-inner">
            <div class="settings-title" id="settings-title">
                <h3 id="settings-title-text">設定 / Settings</h3>
                <button id="settings-close" class="close-x" title="關閉 / Close">×</button>
            </div>
            <div class="settings-row">
                <label id="ollama-url-label" for="ollama-url">Ollama 連線網址 / Ollama URL</label>
                <div class="url-group">
                    <input type="text" id="ollama-url" placeholder="http://localhost:11434" style="width:100%">
                    <button id="validate-btn">測試連線 / Test Connection</button>
                    <span id="connection-status" class="status"></span>
                </div>
            </div>
            <div class="settings-row">
                <label id="model-select-label" for="model-select">選擇模型 / Model</label>
                <div class="model-group">
                    <select id="model-select"></select>
                    <button id="refresh-models">重新載入模型 / Reload Models</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
